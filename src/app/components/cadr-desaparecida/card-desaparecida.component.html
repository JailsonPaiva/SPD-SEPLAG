<div class="card w-[288px] h-[450px] rounded-lg shadow-lg bg-white">
  <div class="card-body h-full overflow-hidden rounded-t-sm mb-2">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="{{ name }}" class="w-[288px] h-[300px] object-cover img-fluid rounded " />
    <div class="h-[150px] flex flex-col justify-center">
      <h3 class="text-black font-bold text-lg text-center">
        {{ name }}
      </h3>
      <p class="text-gray-600 text-sm text-center">
        {{ age }} anos • {{ gender }}
      </p>

      <!-- Exibe "Desaparecido(a) em" se localizadoEm não existir -->
      <div *ngIf="!localizadoEm ; else localizadoTemplate" class="text-gray-600 text-sm text-center">
        <p class="text-gray-600 text-sm text-center">
          Desaparecido(a) em: {{ desaparecidoEm }}
        </p>
      </div>

      <!-- Exibe "Localizado(a) em" se localizadoEm existir -->
      <ng-template #localizadoTemplate>
        <div class="text-gray-600 text-sm text-center">
          <p class="text-gray-600 text-sm text-center">
            Localizado(a) em: {{ localizadoEm }}
          </p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
