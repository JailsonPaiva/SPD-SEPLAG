<section class="w-full h-[550px] bg-white p-4 border border-gray-300 flex flex-col items-center justify-center gap-24 custom-modal">
  <form (ngSubmit)="submitForm()" class="w-full">
    <div class="mb-4">
      <label for="informacao" class="block text-2xl font-medium text-gray-700">Informação</label>
      <textarea
        id="informacao"
        [(ngModel)]="formData.informacao"
        name="informacao"
        rows="4"
        class="mt-1 block w-full p-4 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Digite as informações relevantes"
      ></textarea>
    </div>

    <div class="mb-4">
      <label for="descricao" class="block text-2xl font-medium text-gray-700">Descrição</label>
      <input
        id="descricao"
        [(ngModel)]="formData.descricao"
        name="descricao"
        type="text"
        class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        placeholder="Digite uma descrição"
      />
    </div>

    <div class="mb-4 flex items-center gap-4">
      <div class="flex-1">
        <label for="data" class="block text-2xl font-medium text-gray-700">Data</label>
        <input
          id="data"
          [(ngModel)]="formData.data"
          name="data"
          type="date"
          class="block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
    
      <div class="flex-1 truncate-text">
        <label for="arquivo" class="block text-2xl font-medium text-gray-700">Arquivo</label>
        <label for="arquivo" class="custom-file-label p-[12px]">
          {{ selectedFile?.name || 'Selecione um arquivo' }}
        </label>
        <input
          id="arquivo"
          type="file"
          (change)="onFileSelected($event)"
          class="hidden"
        />
      </div>
    </div>

    <div class="flex justify-center gap-4">
      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded shadow transition-colors duration-300"
      >
        Enviar
      </button>
      <button
        type="button"
        class="w-full px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded shadow "
        (click)="closeModal()"
      >
        Cancelar
      </button>
    </div>
  </form>
</section>
